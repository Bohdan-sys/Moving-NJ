<div class=" row row--space_none row--justify_between countdown" id="countdown">
    <div class="cell cell--12 cell--3-sm">
        <div class="card">
            <h6 class="caption caption--align_center caption--size_5 caption--uppercase caption--color_white">Days</h6>
        </div>

        <div class="countdown-number">
            <span class="days countdown-time caption caption--color_light_grey caption--bold "></span>
        </div>
    </div>
    <div class="cell cell--3-sm cell--4">
        <div class="card">
            <h6 class="caption caption--align_center caption--size_5 caption--uppercase caption--color_white">Hours</h6>
        </div>

        <div class="countdown-number">

            <span class="hours countdown-time caption caption--color_light_grey caption--bold"></span>
        </div>
    </div>
    <div class="cell cell--3-sm cell--4">
        <div class="card">
            <h6 class="caption caption--align_center caption--size_5 caption--uppercase caption--color_white">Minutes
            </h6>
        </div>

        <div class="countdown-number">

            <span class="minutes countdown-time caption caption--color_light_grey  caption--bold"></span>
        </div>
    </div>
    <div class="cell cell--3-sm cell--4">
        <div class="card">
            <h6 class="caption caption--align_center caption--size_5 caption--uppercase caption--color_white">Seconds
            </h6>
        </div>

        <div class="countdown-number">

            <span class="seconds countdown-time caption caption--color_light_grey caption--bold"></span>
        </div>
    </div>

</div>
<div id="deadline-message" class="deadline-message">
    <h6 class="caption caption--align_center caption--size_2 caption--bold caption--uppercase caption--color_white">Time
        is up!
    </h6>
</div>
